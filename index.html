<!DOCTYPE html>
<html lang="en">
<head>

</head>

             src="images/PFP.jpg"

        <form>
            <button id="res"
                    class="btn"
                    type="submit"
                    formtarget="_blank"

                    class="btn"
                    type="submit"
                    formtarget="_blank"
                    formaction="https://www.linkedin.com/in/andrew-gardner2026/">

                <strong>Let's connect!</strong>
            </button>
            <br>
            <button id="GHub"
                    class="btn"
                    type="submit"
                    formtarget="_blank"
                    formaction="https://github.com/atg25">
                <i class="fa-solid fa-laptop-code fa-xl"></i>
